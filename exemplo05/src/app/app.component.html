<!--Seleção da página-->
<!--then = é açao que vai acontecer, assim: se(ngIf) pag1 for verdeira, ocorre a ação(then) que é pagina1. -->
<span *ngIf="pag1;then pagina1 else pagina2"></span>
<hr>

<!--Seletor da página-->
<button (click)="alterarPagina()">Mudar Pagina</button>

<!--Templates do Angular-->
<ng-template #pagina1>Pagina01</ng-template>
<ng-template #pagina2>Pagina02</ng-template>
